name: target-matrix-example

on:
  push:
    # Prevent duplicate runs of this workflow on our own internal PRs.
    branches:
      - main
      - next/*
    tags:
      - v*.*.*
      - v*.*
      - v*
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branches:
      - main
      - next/*

jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      include: ${{ steps.define.outputs.include }}
    steps:
      - name: Define Cross-Compilation Target Matrix
        id: define
        uses: dherman/target-matrix@v0.0.2
        with:
          toolchain: rust
          windows-latest: x86_64-pc-windows-msvc
          macos-latest: x86_64-apple-darwin
          ubuntu-latest: x86_64-unknown-linux-gnu x86_64-unknown-freebsd

  build:
    needs: matrix
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include: ${{ fromJson(needs.matrix.outputs.include) }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - name: Install cross-rs
        uses: actions-rs/install@v0.1.2
        with:
          crate: cross
          version: latest
      - name: Build Artifact
        run: cross build --target ${{ matrix.target }} --message-format=json-render-diagnostics > build.log
      - name: Extract artifact path
        # Use bash even in Windows so the escaping and strings in this command work correctly.
        shell: bash
        # Normalize path separators and strip any absolute path prefix.
        run: cat build.log | jq -r 'select(.target != null).filenames[0] | gsub("\\\\"; "/") | sub(".*/target/"; "target/")' > artifact.log
      - name: Create unix tarball
        shell: bash
        run: |
          cp $(cat artifact.log) .
          tar czf libsuper-duper-adder.${{ matrix.target }}.tgz "$(basename $(cat artifact.log))"
          rm "$(basename $(cat artifact.log))"
      - name: Print out them refs
        run: |
          echo "github.ref=${{ github.ref }}"
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_REF#refs/tags/=${GITHUB_REF#refs/tags/}"
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: libsuper-duper-adder.${{ matrix.target }}.tgz
